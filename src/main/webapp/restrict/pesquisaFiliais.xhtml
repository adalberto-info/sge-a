<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Pesquisa Filiais">
            <br/>

            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Pesquisa Filial" id="PesquisaFilial">
                    <h:form prependId="false" id="formPesqFilial">
                        <p:growl id="msg0" />

                        <div class="ui-fluid">

                            <p:toolbar style="margin-top: 20px">
                                <p:toolbarGroup>
                                    <p:commandButton value="Pesquisar" action="#{mbPesquisaFilial.pesquisar()}"
                                                     update="@form :formtable" />
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Novo" outcome="/restrict/cadFilial.xhtml" icon="ui-icon-document"/>
                                </p:toolbarGroup>
                            </p:toolbar>

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel value="Nome Filial"/>
                                <p:inputText id="dc_filial" size="40" maxlength="40" value="#{mbPesquisaFilial.filtro.dc_filial}"/>
                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    
            
            
            <h:form id="formtable">
                <p:growl id="msg1"/>

                <p:dataTable id="idTabela" var="tabFilial" value="#{mbPesquisaFilial.filiaisFiltradas}" 
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

                    <f:facet name="header">Lista de Filiais</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{tabFilial.dc_filial}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>

                        <p:commandButton value="Editar" action="#{mbFilial.editarFilial(tabFilial.nr_codigo)}"
                                         icon="ui-icon ui-icon-pencil">
                            <f:setPropertyActionListener target="#{mbPesquisaFilial.filial}" value="#{tabFilial}"/>
                        </p:commandButton> 
                        
                        <p:commandButton value="Remover" action="#{mbPesquisaFilial.deleteFilial}"
                                         icon="ui-icon ui-icon-close" update="@form :formtable">
                            <f:setPropertyActionListener target="#{mbPesquisaFilial.filial}"
                                                         value="#{tabFilial}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

               	<p:confirmDialog header="Exclusão de filial" 
                                 message="Tem certeza que deseja excluir a filial #{mbPesquisaFilial.filialSelecionada.dc_filial}?"
	    		widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
	    		<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
	    		<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"
                                         action="#{mbPesquisaFilial.remover(tabFilial)}" process="@this"
	    			update=":formtable:idTabela" />
	    	</p:confirmDialog>
            </h:form>

        </p:fieldset>

    </ui:define>

</ui:composition>
